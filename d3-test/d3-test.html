<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Test</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #root{
      background-color: gray;
      width: 700px;
      height: 500px;
      padding: 100px;
    }
  </style>
</head>
<body>
  <div id='root'></div>
</body>
<script>
  const w = 500;
  const h = 300;

  const svg = d3.select('#root')
                .append('svg')
                .attr('width', w)
                .attr('height', h)
                .style('background-color', 'white')
                .append('line')
                .attr('x1', 100)
                .attr('x2', 200)
                .attr('y1', 100)
                .attr('y2', 250)
                .attr('stroke', 'black')


  fetch('./temperature.csv')
    .then(res => res.text())
    .then(data => {
      //const DATA = d3.csvParse(data, d3.autoType);
      const parseDate = d3.utcParse('%Y-%m-%d');
      const DATA = d3.csvParse(data, ({date, temperature}) => ({
        date: parseDate(date),
        temperature: + temperature
      }));
      
      console.log(DATA);

    })
</script>
</html>
